<!DOCTYPE html>
<html>

<head>
    <link href="../common/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="settings.css" type="text/css" rel="stylesheet">
</head>

<body class="container-fluid">
    <div id="i18n_root" style="display:none">
        <div id="siteModeChooser">
            <form>
                <span data-i18n="showing_options_for"></span>: <label class="radio-inline">
                    <input type="radio" name="siteOptionsMode" id="siteOptionsModeAll" value="all" checked> <span data-i18n="all_websites"></span>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="siteOptionsMode" id="siteOptionsModeSpecific" value="specific"> <span data-i18n="a_specific_website"></span>
                </label>
        </div>
        <div id="siteChooser" style="display:none">
            <form class="form-horizontal">
                <label for="siteChooserSearch"><span data-i18n="website"></span></label>
                <div class="dropdown">
                    <span class="input-group">

                        <input type="text" class="form-control" name="siteChooserSearch" id="siteChooserSearch" autocomplete="off" />
                        <span class="input-group-btn" style="display:none;" id="siteSearchClearButton">
                            <button class="btn btn-default" type="button" aria-label="clear search"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button>
                        </span>
                    </span>
                    <ul class="dropdown-menu" id="siteChooserSearchResults" style="display:none;">
                        <li class="dropdown-menu-item"><a href="#">Test1</a></li>
                        <li class="dropdown-menu-item"><a href="#">Test2</a></li>
                    </ul>
                </div>
                <button class="btn btn-default" type="button" id="siteAddButton" style="display: none;" data-i18n="add"></button>
                <button class="btn btn-default" type="button" id="siteEditButton" style="display: none;" data-i18n="edit"></button>
            </form>
        </div>
        <div id="settings" class="col-md-12">
            <form>
                <div class="panel panel-default" id="panelFindingEntries">
                    <div class="panel-heading">
                        <h3 class="panel-title" data-i18n="pref_FindingEntries_heading"></h3>
                    </div>
                    <div class="panel-body">
                        <div class="checkbox">
                            <label><input type="checkbox" id="pref_searchAllOpenDBs_label" /><span data-i18n="pref_searchAllOpenDBs_label"></span></label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" id="pref_listAllOpenDBs_label" /><span data-i18n="pref_listAllOpenDBs_label"></span></label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" id="pref_notifyWhenLateDiscovery_label" /><span data-i18n="pref_notifyWhenLateDiscovery_label"></span></label>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default" id="panelFillingEntries">
                    <div class="panel-heading">
                        <h3 class="panel-title" data-i18n="pref_FillingEntries_heading"></h3>
                    </div>

                    <div class="panel-body">
                        <div class="form-horizontal">
                            <div class="form-group formSettingGroup">
                                <div class="formSettingLabel"><span data-i18n="pref_when_kee_chooses_standard_form_desc"></span></div>
                                <div class="formSettingDropdown">
                                    <select class="form-control" id="pref_when_kee_chooses_standard_form_desc">
                                        <option value="DoNothing" data-i18n="pref_DoNothing_desc"></option>
                                        <option value="Fill" data-i18n="pref_FillForm_desc"></option>
                                        <option value="FillAndSubmit" data-i18n="pref_FillAndSubmitForm_desc"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-horizontal">
                            <div class="form-group formSettingGroup">
                                <div class="formSettingLabel"><span data-i18n="pref_when_user_chooses_desc"></span></div>
                                <div class="formSettingDropdown">
                                    <select class="form-control" id="pref_when_user_chooses_desc">
                                        <option value="Fill" data-i18n="pref_FillForm_desc"></option>
                                        <option value="FillAndSubmit" data-i18n="pref_FillAndSubmitForm_desc"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div><span data-i18n="pref_FillNote_desc"></span></div>
                        <div class="checkbox">
                            <label><input type="checkbox" id="pref_autoFillFormsWithMultipleMatches_label" /><span data-i18n="pref_autoFillFormsWithMultipleMatches_label"></span></label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" id="pref_when_one_matching_network_login" /><span data-i18n="pref_when_one_matching_network_login"></span></label>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default" id="panelSavingEntries">
                    <div class="panel-heading">
                        <h3 class="panel-title" data-i18n="pref_SavingEntries_heading"></h3>
                    </div>
                    <div class="panel-body">
                        <div class="checkbox">
                            <label class="nonSiteSpecificField"><input type="checkbox" id="pref_notifyBarRequestPasswordSave_label"><span data-i18n="pref_notifyBarRequestPasswordSave_label"></span></label>
                            <div class="form-horizontal siteSpecificToggle">
                                <div class="form-group formSettingGroup">
                                    <div class="formSettingLabel"><span data-i18n="pref_notifyBarRequestPasswordSave_label"></span></div>
                                    <div class="formSettingDropdown">
                                        <select class="form-control" id="requestPasswordSaveSelect">
                                            <option value="Yes" data-i18n="yes"></option>
                                            <option value="No" data-i18n="no"></option>
                                            <option value="Inherit" data-i18n="site_specific_settings_inherit"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="checkbox nonSiteSpecificField">
                            <label><input type="checkbox" id="pref_saveFavicons_label" /><span data-i18n="pref_saveFavicons_label"></span></label>
                        </div>
                        <div class="checkbox nonSiteSpecificField">
                            <label><input type="checkbox" id="pref_rememberMRUGroup_label" /><span data-i18n="pref_rememberMRUGroup_label"></span></label>
                        </div>
                        <div class="checkbox nonSiteSpecificField">
                            <label><input type="checkbox" id="pref_notifyWhenEntryUpdated_label" /><span data-i18n="pref_notifyWhenEntryUpdated_label"></span></label>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default" id="panelLogging">
                    <div class="panel-heading">
                        <h3 class="panel-title" data-i18n="pref_Logging_heading"></h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-horizontal">
                            <div class="form-group formSettingGroup">
                                <div class="formSettingLabel"><span data-i18n="pref_logLevel_desc"></span></div>
                                <div class="formSettingDropdown">
                                    <select class="form-control" id="pref_logLevel_desc">
                                        <option value="Debugging" data-i18n="pref_logLevelDebugging_label"></option>
                                        <option value="Information" data-i18n="pref_logLevelInformation_label"></option>
                                        <option value="Warnings" data-i18n="pref_logLevelWarnings_label"></option>
                                        <option value="Errors" data-i18n="pref_logLevelErrors_label"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default" id="panelFindingForms">
                    <div class="panel-heading">
                        <h3 class="panel-title" data-i18n="pref_Finding_forms_heading"></h3>
                    </div>
                    <div class="panel-body">
                        <div data-i18n="site_options_valid_form_intro_desc"></div>
                        <div data-i18n="site_options_list_explain_desc"></div>
                        <div data-i18n="site_options_invisible_tip_desc"></div>
                        <div class="siteSpecificToggle" data-i18n="site_specific_settings_checkbox_explanation"></div>
                        <fieldset class="fix-border">
                            <legend class="fix-border" data-i18n="white_list"></legend>
                            <div class="grid">
                                <label for="sssWhiteFormName"><span data-i18n="form_name"></span></span></label>
                                <div class="input-group formFindingControlGroup">
                                    <span class="input-group-addon">
                                        <input class="siteSpecificToggle" type="checkbox" aria-label="...">
                                    </span>
                                    <input class="form-control" id="sssWhiteFormName" type="text" />
                                </div>
                                <label for="sssWhiteFormId"><span data-i18n="form_id"></span></span></label>
                                <div class="input-group formFindingControlGroup">
                                    <span class="input-group-addon">
                                        <input class="siteSpecificToggle" type="checkbox" aria-label="...">
                                    </span>
                                    <input class="form-control" id="sssWhiteFormId" type="text" />
                                </div>
                                <label for="sssWhiteFieldName"><span data-i18n="text_field_name"></span></span></label>
                                <div class="input-group formFindingControlGroup">
                                    <span class="input-group-addon">
                                        <input class="siteSpecificToggle" type="checkbox" aria-label="...">
                                    </span>
                                    <input class="form-control" id="sssWhiteFieldName" type="text" />
                                </div>
                                <label for="sssWhiteFieldId"><span data-i18n="text_field_id"></span></span></label>
                                <div class="input-group formFindingControlGroup">
                                    <span class="input-group-addon">
                                        <input class="siteSpecificToggle" type="checkbox" aria-label="...">
                                    </span>
                                    <input class="form-control" id="sssWhiteFieldId" type="text" />
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="fix-border">
                            <legend class="fix-border" data-i18n="black_list"></legend>
                            <div class="grid">
                                <label for="sssBlackFormName"><span data-i18n="form_name"></span></span></label>
                                <div class="input-group formFindingControlGroup">
                                    <span class="input-group-addon">
                                        <input class="siteSpecificToggle" type="checkbox" aria-label="...">
                                    </span>
                                    <input class="form-control" id="sssBlackFormName" type="text" />
                                </div>
                                <label for="sssBlackFormId"><span data-i18n="form_id"></span></span></label>
                                <div class="input-group formFindingControlGroup">
                                    <span class="input-group-addon">
                                        <input class="siteSpecificToggle" type="checkbox" aria-label="...">
                                    </span>
                                    <input class="form-control" id="sssBlackFormId" type="text" />
                                </div>
                                <label for="sssBlackFieldName"><span data-i18n="text_field_name"></span></span></label>
                                <div class="input-group formFindingControlGroup">
                                    <span class="input-group-addon">
                                        <input class="siteSpecificToggle" type="checkbox" aria-label="...">
                                    </span>
                                    <input class="form-control" id="sssBlackFieldName" type="text" />
                                </div>
                                <label for="sssBlackFieldId"><span data-i18n="text_field_id"></span></span></label>
                                <div class="input-group formFindingControlGroup">
                                    <span class="input-group-addon">
                                        <input class="siteSpecificToggle" type="checkbox" aria-label="...">
                                    </span>
                                    <input class="form-control" id="sssBlackFieldId" type="text" />
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>

                <div class="panel panel-default" id="panelAdvanced">
                    <div class="panel-heading">
                        <h3 class="panel-title" data-i18n="pref_Advanced_heading"></h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-horizontal">
                            <div class="form-group formSettingGroup">
                                <div class="formSettingLabel"><span data-i18n="pref_keePassRPCPort_label"></span></div>
                                <div class="formSettingInput" style="max-width: 100px;">
                                    <input class="form-control" id="pref_keePassRPCPort_label" type="number" min="1" max="65535" step="1">
                                </div>
                            </div>
                        </div>
                        <div><span data-i18n="pref_keePassRPCPortWarning_label"></span></div>
                        <div class="form-horizontal">
                            <div class="form-group formSettingGroup">
                                <div class="formSettingLabel"><span data-i18n="pref_keePassDBToOpen_label"></span></div>
                                <div class="formSettingInput" style="width: 350px;">
                                    <input class="form-control" id="pref_keePassDBToOpen_label" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" id="pref_rememberMRUDB_label" /><span data-i18n="pref_rememberMRUDB_label"></span></label>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="sitePropertiesModal" tabindex="-1" role="dialog" aria-labelledby="sitePropertiesModalLabel">
        <div class="modal-dialog" role="document" style="transform: initial">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="sitePropertiesModalLabel" data-i18n="site_properties"></h4>
            </div>
            <div class="modal-body">
                <div id="sitePropertiesContainer">
                    <label for="sitePropertiesValue" style="padding-top: 7px;"><span data-i18n="website"></span></label>
                    <input id="sitePropertiesValue" type="text" class="form-control" />
                    <div class="formFieldInfo" id="sitePropertiesValueValidation" style="display:none"></div>
                    <label><span data-i18n="target"></span></label>
                    <div id="sitePropertiesTarget">
                        <input id="sitePropertiesTargetDomain" name="sitePropertiesTarget" type="radio" value="Domain" checked />
                        <label for="sitePropertiesTargetDomain"><span>Domain</span></label>
                        <input id="sitePropertiesTargetHostname" name="sitePropertiesTarget" type="radio" value="Host" />
                        <label for="sitePropertiesTargetHostname"><span>Hostname</span></label>
                        <input id="sitePropertiesTargetPage" name="sitePropertiesTarget" type="radio" value="Page" />
                        <label for="sitePropertiesTargetPage"><span>Page</span></label>
                    </div>
                    <label><span data-i18n="method"></span></label>
                    <div id="sitePropertiesMethod">
                        <input id="sitePropertiesMethodExact" name="sitePropertiesMethod" type="radio" value="Exact" checked />
                        <label for="sitePropertiesMethodExact"><span>Exact</span></label>
                        <input id="sitePropertiesMethodPrefix" name="sitePropertiesMethod" type="radio" value="Prefix" />
                        <label for="sitePropertiesMethodPrefix"><span>Prefix</span></label>
                        <input id="sitePropertiesMethodRegex" name="sitePropertiesMethod" type="radio" value="Regex" />
                        <label for="sitePropertiesMethodRegex"><span>Regex</span></label>
                    </div>
                    <label for="sitePropertiesWeight" style="padding-top: 7px;"><span data-i18n="weight"></span></label>
                    <input id="sitePropertiesWeight" type="text" class="form-control" />

                    <div class="formFieldInfo"><span data-i18n="site_properties_weight_warning"></span></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="sitePropertiesCancel" data-i18n="cancel"></button>
                <button class="btn btn-primary" type="button" id="sitePropertiesSave" data-i18n="save"></button>
            </div>
            </div>
        </div>
    </div>

    <script src="../common/browser-polyfill.js"></script>
    <script src="../common/dollar-polyfill.js"></script>
    <script src="../common/i18n.js"></script>
    <script src="../common/common.js"></script>
    <script src="settings.js"></script>
</body>

</html>
